<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="Styles/style.css" rel="stylesheet" />


</head>
<body>
    <div id="contentWrapper">
        <h1>BOX BLASTER</h1>
        <span style="color: wheat;">A SignalR demo by Troy Whorten</span>
        <div>
            <div id="wrapperDiv">
                <canvas id="canvas"></canvas>
                <img id="loadingGif" src="Images/loading.gif" />
            </div>
            <div id="menuDiv">
                <h2>MENU</h2>
                <div class="control" id="volumeControl">
                    <label>Volume:</label>
                    <input type="range" min="0" max="1" step="0.05" id="volumeSlider" value="1" disabled />
                </div>
                <div class="control" id="colorControl">
                    <label>Color:</label>
                    <input type="color" value="#0000FF" id="colorPicker" disabled/>
                </div>
                <div class="control" id="laserControl">
                    <label>Enable Laser Aim:</label>
                    <input type="checkbox" checked id="laserToggle" disabled />
                </div>
                <div class="control" id="wallControl">
                    <label>Walls:</label>
                    <button class="wallButton" type="button" id="addWall" disabled>+1</button> 
                    <button class="wallButton" type="button" id="remWall" disabled>-1</button>
                </div>
                <div id="leaderBoard">
                    <p>Leaderboard:</p>
                    <table id="scores">
                        <tr class="lb_row">
                            <td class="lb_name lb_header">Name</td>
                            <td class="lb_kills lb_header">Kills</td>
                            <td class="lb_deaths lb_header">Died</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <audio id="boom">
        <source src="Audio/Boom.mp3" type="audio/mpeg" />
    </audio>

    <audio id="pew">
        <source src="Audio/pew.mp3" type="audio/mpeg" />
    </audio>

    <audio id="splat">
        <source src="Audio/splat.mp3" type="audio/mpeg" />
    </audio>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/graphics.js"></script>
</body>
</html>
